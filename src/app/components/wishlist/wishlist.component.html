<div class="container">
  <div class="row my-4">
    <h2 class="fw-bold">Favourite Items ..</h2>
    <div class="col-md-10 m-auto my-5 bg-light shadow p-5 ">
      <div *ngFor="let product of wishItem" class="row border-bottom py-4">
        <div class="col-md-2">
          <img [src]="product?.imageCover" [alt]="product?.product?.title" class="w-100">
        </div>
        <div class="col-md-10 d-flex justify-content-between align-items-center ">
          <div>
            <p class="fw-bold">{{product?.title}}</p>
            <p class="fw-bold text-main">{{product?.price | currency:"EGP"}}</p>
           
          </div>
          <div  class="d-flex flex-column justify-content-center" >
            <button (click)="deleteMywishListItem(product?._id)" class="btn btn-outline-danger float-start"><i class="fa-regular fa-trash-can"></i>Remove</button>
            <button (click)="addToMyCart(product._id)" class="btn bg-main text-light  float-end my-3 ">Add to cart</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
