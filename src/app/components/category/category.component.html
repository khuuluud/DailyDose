<div class="container mt-5 my-5">
    <div class="row gy-5 my-3">
        <div *ngFor="let item of categoryList" class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img [src]="item.image" class="card-img-top border-bottom" alt="..." style="height:280px ;">
                <div class="card-body">
                  <p class="card-text text-center text-main fw-bold">{{item.name}}</p>
                </div>
              </div>
        </div>
    </div>
</div>
