<div class="container">
    <div class="row my-4">
        <h2 class="fw-bold text-center">shopping Cart..</h2>
        <div class="col-md-10 m-auto my-5 bg-light shadow p-5 ">
            <h4 class="fw-bold"><span class="text-main fw-bold">Total Price : </span>{{cartItem?.totalCartPrice | currency:"EGP"}}</h4>
            <div *ngFor="let products of cartItem?.products" class="row border-bottom py-4">
                <div class="col-md-2">
                    <img [src]="products?.product?.imageCover" [alt]="products?.product?.title" class="w-100">
                </div>
                <div class="col-md-10 d-flex justify-content-between align-items-center">
                    <div>
                        <p>{{products?.product.title}}</p>
                        <p>{{products?.price}} EGP</p>
                        <button (click)="deleteCart(products?.product._id)" class="btn btn-outline-danger"><i
                                class="fa-regular fa-trash-can"></i>Remove</button>
                    </div>
                    <div>
                        <button (click)="updateMycart(products?.count+1,products?.product._id)"
                            class="btn  btn-outline-success mx-2">+</button>
                        <span class="mx-2">{{products?.count}}</span>
                        <button (click)="updateMycart(products?.count-1,products?.product._id)"
                            class="btn btn-outline-success mx-2">-</button>

                    </div>
                </div>
            </div>
            <div class="text-end my-2">
                <button routerLink="/checkoutpayment" class="text-uppercase fw-bold btn bg-main text-light ">checkout</button>
                
            </div>
            <div class="text-end">
                <button routerLink="/allorders" class="text-uppercase fw-bold btn bg-main text-light px-5 ">My orders</button>
            </div>
        </div>
        
    </div>
</div>
