<div class=" mt-5 pt-5 ">
    <div class="row pt-5 g-0" height="1000">
        <div class="col-md-9 ">
            <owl-carousel-o [options]="anotherOne" style="width: 100%;">
                <ng-template carouselSlide><img src="../../../assets/img/slider-image-1.jpeg" alt="" height="400">
                </ng-template>
                <ng-template carouselSlide><img src="../../../assets/img/slider-image-2.jpeg" alt="" height="400">
                </ng-template>
                <ng-template carouselSlide><img src="../../../assets/img/slider-image-3.jpeg" alt="" height="400">
                </ng-template>
            </owl-carousel-o>
        </div>
        <div class="col-md-3">
            <div class="images">
                <img src="../../../assets/img/slider-image-3.jpeg" alt="" class="w-100" height="200">
                <img src="../../../assets/img/slider-image-2.jpeg" alt="" class="w-100" height="200">

            </div>
        </div>
    </div>
</div>

<div class=" mt-5 my-5">
    <section class="my-5 mt-4">
        <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let slide of categoryList">
                <ng-template carouselSlide [id]="slide._id">
                    <img [src]="slide.image" [alt]="slide.name" [title]="slide.name" class="w-100" height="300">
                </ng-template>
            </ng-container>
        </owl-carousel-o>
    </section>
</div>






<header *ngIf="productList.length > 0; else loading">
    <div class=" ">
        <div class="position-relative w-50 m-auto my-5 d-flex justify-content-end align-items-center">
            <input type="text" placeholder="Search..." class="form-control"
                [(ngModel)]="searchValue">
            <span class="position-absolute px-2"><i class="fa-solid fa-magnifying-glass"></i></span>
        </div>
        <div class="row gy-4">
            <div class="col-md-3 product overflow-hidden p-2 position-relative"
                *ngFor="let product of productList | search :searchValue">
                <div *ngIf="isStored" (click)="addToMyWishList(product._id)">
                    <span class="fav-icon d-flex justify-content-center align-items-center"><i  class="fa-regular fa-heart float-end"></i></span>
                </div>
                <div class=" p-2" [routerLink]="['/productDetails',product._id]">
                    <img [src]="product?.imageCover" class="w-100" [alt]="product?.title">
                    <p class="text-main pt-2 ">{{product?.category?.name}}</p>
                    <div class="d-flex justify-content-between ">
                        <p>{{product?.price}}EGP</p>
                        <p>{{product?.ratingsAverage}} <i class="fa-solid fa-star rating-color"></i> </p>
                    </div>
                </div>
                <button (click)="addToMyCart(product._id)" class="btn bg-main text-light w-100">Add to cart</button>

            </div>
        </div>
    </div>
</header>

<ng-template #loading>
    <div class="vh-100 d-flex justify-content-center align-items-center">
        <i class="fa-solid fa-spinner fa-spin fa-5x text-main"></i>
    </div>

</ng-template>
